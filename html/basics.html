<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="stylesheet"  href="styles.css">
  </head>
  <body>
    <!--We can create headings using heading tags. There are six of them, each having its own size â€” <h1> is the largest, 
    and it gradually decreases in size down to <h6>, which is the smallest.-->

    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h6>Heading h6</h6>
    
    <!--<strong> is used to make text bold, indicating strong emphasis.
    <i> is used to make text italicized, often used for slight emphasis or 
    to represent something distinct, like book titles.-->

    A <strong>bold</strong> word 
    and an <i>Italicized</i> word!
    
    <!--We use the anchor tag <a> to visit a different website or redirect to 
    another webpage.-->
    <a href="https://www.google.co.in/">Link</a>
    
    <!--We use list tags to list out things. There are two types: an ordered list, usually used for instructions, and an unordered list, for cases where ordering doesn't matter.-->
    <ol>
      <li>Hi</li>
      <li>How</li>
      <li>Are</li>
    </ol>
    
    <ul>
      <li>nice</li>
      <li>to</li>
      <li>meet</li>
    </ul>

    <!--<table>: Starts the table.

    <tr>: Defines a table row.
    
    <th>: Defines a table header cell.
    
    <td>: Defines a table data cell.-->
    <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4280 m</td>
                    <td>10911 m</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3646 m</td>
                    <td>8486 m</td>
                </tr>
            </tbody>
        </table>
  </body>
</html>

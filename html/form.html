<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <link rel="stylesheet"  href="styles.css">
  </head>
  <body>
    <!--name acts like the key that holds the value entered by the user when the form is submitted. This key-value pair is what the server uses to process the form data.

placeholder is simply the text shown inside the input field to give the user a hint about what information should be entered, but it is not sent to the server.-->
    <form>
      <input type="text" placeholder="Username" name="name">
      <input type="password" placeholder="Password" name="Password">
      <input type="submit">
    </form>
  </body>
</html>
